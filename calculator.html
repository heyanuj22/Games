<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="main">

        <div class=" box upper-s"><h1>00</h1></div>
        <div class="box screen"><h1>0</h1></div>
        
        <div class="box clear"><h1>AC</h1></div>
        <div class="box back-space"><h1><i class="fa-solid fa-delete-left green"></i></h1></div>
        <div class="box"><h1>+/-</h1></div>
        <div class="box div"><h1>รท</h1></div>
        <div class="box equal"><h1>=</h1></div>
        <div class="box seven"><h1>7</h1></div>
        <div class="box eight"><h1>8</h1></div>
        <div class="box nine"><h1>9</h1></div>
        <div class="box mul"><h1>x</h1></div>
        <div class="box four" ><h1>4</h1></div>
        <div class="box five"><h1>5</h1></div>
        <div class="box six"><h1>6</h1></div>
        <div class="box sub"><h1>-</h1></div>
        <div class="box one"><h1>1</h1></div>
        <div class="box two"><h1>2</h1></div>
        <div class="box three"><h1>3</h1></div>
        <div class="box add"><h1>+</h1></div>
        <div class="box zero"><h1>0</h1></div>
        <div class="box percent"><h1>%</h1></div>
        <div class="box point"><h1>.</h1></div>
        
        
    </div>
</body>
</html>
